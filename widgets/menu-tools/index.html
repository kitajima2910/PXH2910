<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXH2910 - Drop-Down Menu</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <ul class="menu">
        <li class="menu-item">
            <a href="#" class="menu-btn">
                <i class="fa fa-folder-open"></i>
                <span class="menu-text">Open</span>
            </a>
        </li>
        <li class="menu-item menu-item-disabled">
            <button type="button" class="menu-btn">
                <span class="menu-text">Open in New Window</span>
            </button>
        </li>
        <li class="menu-separator"></li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-reply"></i>
                <span class="menu-text">Reply</span>
            </button>
        </li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-star"></i>
                <span class="menu-text">Favorite</span>
            </button>
        </li>
        <li class="menu-item menu-item-submenu">
            <button type="button" class="menu-btn">
                <i class="fa fa-users"></i>
                <span class="menu-text">Social</span>
            </button>
            <ul class="menu">
                <li class="menu-item">
                    <button type="button" class="menu-btn">
                        <i class="fa fa-comment"></i>
                        <span class="menu-text">Comment</span>
                    </button>
                </li>
                <li class="menu-item menu-item-submenu">
                    <button type="button" class="menu-btn">
                        <i class="fa fa-share"></i>
                        <span class="menu-text">Share</span>
                    </button>
                    <ul class="menu">
                        <li class="menu-item">
                            <button type="button" class="menu-btn">
                                <i class="fa fa-twitter"></i>
                                <span class="menu-text">Twitter</span>
                            </button>
                        </li>
                        <li class="menu-item">
                            <button type="button" class="menu-btn">
                                <i class="fa fa-facebook-official"></i>
                                <span class="menu-text">Facebook</span>
                            </button>
                        </li>
                        <li class="menu-item">
                            <button type="button" class="menu-btn">
                                <i class="fa fa-google-plus"></i>
                                <span class="menu-text">Google Plus</span>
                            </button>
                        </li>
                        <li class="menu-item">
                            <button type="button" class="menu-btn">
                                <i class="fa fa-envelope"></i>
                                <span class="menu-text">Email</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="menu-separator"></li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-download"></i>
                <span class="menu-text">Save</span>
            </button>
        </li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-edit"></i>
                <span class="menu-text">Rename</span>
            </button>
        </li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-trash"></i>
                <span class="menu-text">Delete</span>
            </button>
        </li>
    </ul>

    <script src="js/main.js"></script>
</body>

</html>
