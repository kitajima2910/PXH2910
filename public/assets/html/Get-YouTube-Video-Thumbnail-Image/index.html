<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get YouTube Video Thumbnail Image</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="wrapper-get-youtube-video-thumbnail-image">
        <h1>Get YouTube Video Thumbnail Image</h1>

        <h3>To get the video thumbnail of any YouTube Video enter the regular URL of the video into the textbox below.
        </h3>

        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
        <button id="get">Get</button>

        <div class="images">
            <div id="image-mqdefault"></div>
            <div id="image-hqdefault"></div>
            <div id="image-sddefault"></div>
            <div id="image-maxresdefault"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
